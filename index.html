<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Calculator</title>
</head>
<body>
    <h1>Course Grade Calculator</h1>
    <script>
        // Step 1: Ask the user for the number of courses
        let numOfCourses = prompt("How many courses did you finish?", "0");
        numOfCourses = parseInt(numOfCourses);

        // Check if the input is valid (must be a positive number)
        if (isNaN(numOfCourses) || numOfCourses <= 0) {
            document.write("<h2>Invalid Input!</h2>"); // Stop execution if invalid input
        } else {
            // Step 2: Declare an empty array for course marks
            let courseMarks = [];
            let total = 0;
            let invalidInput = false; // Flag to stop execution on invalid input

            // Step 3: Loop to get course marks
            for (let i = 1; i <= numOfCourses; i++) {
                let mark = prompt("Enter your mark for course " + i);
                mark = parseFloat(mark); // Convert input to float

                if (isNaN(mark) || mark < 0 || mark > 100) {
                    document.write("<h2>Invalid Input!</h2>"); // Display error
                    invalidInput = true; // Set flag to true
                    break; // Stop the loop
                }

                courseMarks.push(mark); // Add valid mark to the array
                total += mark; // Add to total sum
            }

            // Stop execution if an invalid input was found
            if (invalidInput) {
                document.write("<p>Reload the page to try again.</p>");
            } else {
                // Step 4: Calculate the average
                let average = total / numOfCourses;
                average = Math.round(average * 100) / 100; // Round to 2 decimal places

                // Step 5: Determine the grade
                let gradeMessage;
                if (average >= 90 && average <= 100) {
                    gradeMessage = "Your final average is " + average + ". Your grade is A+";
                } else if (average >= 80 && average < 90) {
                    gradeMessage = "Your final average is " + average + ". Your grade is B";
                } else if (average >= 70 && average < 80) {
                    gradeMessage = "Your final average is " + average + ". Your grade is C";
                } else if (average >= 60 && average < 70) {
                    gradeMessage = "Your final average is " + average + ". Your grade is D";
                } else {
                    gradeMessage = "Your final average is " + average + ". Your grade is F";
                }

                // Step 6: Output the course marks
                document.write("<h2>Course Marks:</h2><ul>");
                for (let i = 0; i < courseMarks.length; i++) {
                    document.write("<li>Course " + (i + 1) + ": " + courseMarks[i] + "</li>");
                }
                document.write("</ul>");

                // Step 7: Output the final grade
                document.write("<h2>" + gradeMessage + "</h2>");
            }
        }
    </script>
</body>
</html>
